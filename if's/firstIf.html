<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE......</title>
</head>

<body>
    <h1>
        Validação de CNH
    </h1>

    Digite a quantidade de pontos que vc tem na CNH: <input id="valor" type="text">
    <br>
    <button onclick="mostrar()">Validar</button> <br><br>

    <span id="result"></span>


</body>

</html>

<script>

    function mostrar() {
        // tipos de comparações:
        /*
        >    maior que
        <    menor que
        >=   maior ou igual
        <=   menor ou igual
        ==   igual
        !=   diferente
        */
        
        var pts = Number(valor.value)
        var valorMulta = 0
        if (pts > 20) {
            alert(`Você está com a CNH suspensa`);
            valorMulta = pts * 87;
        }
        else{
            valorMulta = pts * 78;
        }

        result.innerHTML = `Valor total das multas é R$${valorMulta.toFixed(2)}`;
    }


</script>
