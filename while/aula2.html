<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>

<body>

    <h1>Contagem de números</h1>

    <button onclick="contar()">Iniciar contagem progressiva</button> <br><br>

    <div id="msg"></div>

</body>

</html>

<script>

    function contar() {

        var contador = 0;

        var qtdNumero = 0;    

        while (contador < 15) {

            contador ++;
            qtdNumero++;
            msg.innerHTML += `${qtdNumero} <br>`;
            
        }

    }




</script>
