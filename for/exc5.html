<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>mais numero</h1>

    <button onclick="contar()">Conte de 99 a 1</button> <br><br>

    <div id="msg"></div>

</body>

</html>

<script>

    function contar() {
        
        for (var contador = 99; contador >= 1; contador--) {
            
            msg.innerHTML += `${contador} <br>`;

        }

    }


</script>
