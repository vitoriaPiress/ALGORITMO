<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha casa Minha filha</title>
</head>

<body>

    <h1>Financiamento da casa própria</h1>

    Renda familiar: <input id="valRenda" placeholder="Digite aqui..." type="text"><br>
    Valor da Prestação: <input id="valPrest" placeholder="Digite aqui..." type="text"> <br>
    <button onclick="verificar()">Verificar Financiamento</button>

    <span id="texto"></span>

</body>

</html>

<script>
function verificar() {

    var renda = Number(valRenda.value)
    var prestacao = Number(valPrest.value)
    var div = (renda / prestacao)
    var conta = div * 100
    if (conta > 30) {
        texto.innerHTML = `A prestação corresponde a ${conta.toFixed(1)}% da renda familiar. <b style="color: red;">Será necessário complementar a renda familiar</b>`;
    }
    if (conta <= 30){
        texto.innerHTML = `A prestação corresponde a ${conta.toFixed(1)}% da renda familiar.`;
    }
    
}
    

</script>
