<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzarini com os migs</title>
</head>

<body>

    Quanto foi a pizza? <input id="valPizza" type="text"> <br>
    Quantos amigos est√£o reunidos? <input id="valMigs" type="text"> <br>
    <button onclick="rola()">Rola a pizza?</button> <br><br>

    <span id="texto"
        style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"></span>

</body>

</html>

<script>
    function rola() {
        var pizza = Number(valPizza.value);
        var amigos = Number(valMigs.value);
        var conta = pizza / amigos;
        if (conta > 20) {
            texto.innerHTML = `<i style="color: blue;"><b>Cada amigo vai pagar R$${conta.toFixed(2)} pela pizza. Deu ruim! Pizza muito cara!</b></i>`;
        }
        if (conta <= 20) {
            texto.innerHTML = `Cada amigo vai pagar R$${conta.toFixed(2)} pela pizza.`;
        }
    }
</script>
