<script>

        var qtdFilhos = valFilhos.value;

        if (qtdFilhos >= 1) {
            fraseFilhos.innerHTML = `Não tem TV`
        } 
        if (qtdFilhos >= 2) {
            fraseFilhos.innerHTML = `Não tem TV <br> Não tem internet`
        }
        if (qtdFilhos >= 3) {
            fraseFilhos.innerHTML = `Não tem TV <br> Não tem internet <br> Não tem video game`
        }
        if (qtdFilhos >= 4) {
            fraseFilhos.innerHTML = `Não tem TV <br> Não tem internet <br> Não tem video game <br> Não tem Netflix`
        }
    }


</script>
