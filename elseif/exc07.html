<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>economia</title>
</head>

<body>

    Quanto voce economizou? <input id="iptEconomia" type="text"> <br>
    <button onclick="analise()">Poder de compra</button> <br><br>

    <div id="frase"></div>

</body>

</html>

<script>

function analise() {
    var economia = iptEconomia.value

    if (economia <= 0) {
        frase.innerHTML = `Nada de compras :(`;
    } else if (economia >0 && economia <= 100) {
        frase.innerHTML = `Viagem de ida e volta pra Praia Grande`;
    } else if (economia > 100 && economia <= 4000) {
        frase.innerHTML = `Viagem de ida e volta pra Praia Grande <br>
        Uma boa moto usada `;
    } else if (economia >= 4000) {
        frase.innerHTML = `Viagem de ida e volta pra Praia Grande <br>
        Uma boa moto usada <br>
        Mais alguma bobagem legal`;
    }
}
</script>
