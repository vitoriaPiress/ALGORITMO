<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norma Ligna</title>
</head>

<body>

    <h1>Média das notas</h1>
    <input id="nota1" placeholder="Digite aqui sua nota..." type="text"> <br>
    <input id="nota2" placeholder="Digite aqui sua nota..." type="text"> <br>
    <input id="nota3" placeholder="Digite aqui sua nota..." type="text"> <br>
    <button onclick="calcMedia()">Analisar Desempenho</button> <br><br><br>

    <h1 id="texto" style="font-family: cursive;"></h1>

</body>

</html>

<script>
    function calcMedia() {
        var soma = Number(nota1.value) + Number(nota2.value) + Number(nota3.value);
        var media = soma / 3;
        if (media > 9.4) {
            texto.innerHTML = `Sua média foi de ${media.toFixed(1)}, parabéns! você é fora de série!`;
        }
        if (media <= 9.4) {
            texto.innerHTML = `Sua média foi de ${media.toFixed(1)}.`
        }
    }

</script>
