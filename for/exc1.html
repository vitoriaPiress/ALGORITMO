<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

     <h1>Contagem</h1>

     <button onclick="mostrar()">Contar</button> <br><br>

     <div id="msg"></div>

</body>

</html>

<script>

    function mostrar() {
        
        for (var contador = 1; contador <= 15; contador++) {
            
            msg.innerHTML += `${contador} <br>`;

        }

    }



</script>
