<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
</head>

<body>

    Valor guardado: R$<span id="valGuardado">0.00</span> <br>
    <div id="frase"></div> <br>
    <button onclick="guardar()">Guardar R$5,00</button> <button onclick="gastar()">Gastar R$10,00</button> <br><br>





</body>

</html>

<script>

    var totValor = 0

    function guardar() {
        totValor = totValor + 5;

        valGuardado.innerHTML = `${totValor}`;

        if (totValor > 100) {
            frase.innerHTML = `<span style="color: blue;">Finanças OK! <br> #ostentação</span>`;
        }
        else if (totValor >= 0) {
            frase.innerHTML = `<span style="color: blue;">Finanças OK!</span>`;
        }
        else if (totValor < -20) {
            frase.innerHTML = `<span style="color: red;">Finanças em perigo! <br>  Quase um corinthians!</span>`;
        }
        else if (totValor < 0) {
            frase.innerHTML = `<span style="color: red;">Finanças em perigo!</span>`;
        }

    }

    function gastar() {
        totValor = totValor - 10;

        valGuardado.innerHTML = `${totValor}`;

        if (totValor > 100) {
            frase.innerHTML = `<span style="color: blue;">Finanças OK! <br> #ostentação</span>`;
        }
        else if (totValor >= 0) {
            frase.innerHTML = `<span style="color: blue;">Finanças OK!</span>`;
        }
        else if (totValor < -20) {
            frase.innerHTML = `<span style="color: red;">Finanças em perigo! <br>  Quase um corinthians!</span>`;
        }
        else if (totValor < 0) {
            frase.innerHTML = `<span style="color: red;">Finanças em perigo!</span>`;
        }

    }



</script>
