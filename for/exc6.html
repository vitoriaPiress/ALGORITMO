<body>

    digite um numero: <input id="userNumber" type="text"> <br><br>
    digite uma frase: <input id="userFrase" type="text"> <br><br>

    <div id="msg"></div>

    <button onclick="repetir()">Papagaio</button>

<script>

    function repetir() {

        var numero = Number(userNumber.value)

        var frase = userFrase.value
        
        for (var contador = 1; contador <= numero; contador++) {
            alert(`${frase}`);
        }

    }


</script>
