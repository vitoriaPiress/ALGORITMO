<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eita</title>
</head>

<body>

    Qual o nome da pessoa que você mais ama na vida? <input id="iptNome" type="text"> <br><br>

    Quando você ama essa pessoa? (número inteiro) <input id="iptNumero" type="number"> <button onclick="exibir()">Expressar amor</button> <br><br>

    <div id="msg"></div>

</body>

</html>

<script>

    function exibir() {

        var nome = iptNome.value;

        var contador = 0;

        var repeticoes = Number(iptNumero.value);
        
        while (contador <= repeticoes) {

            msg.innerHTML += `${nome}, eu te amo! <i>Sempre lembre disso!</i> <br>`;
            contador ++;
            
            
        }

    }


</script>
