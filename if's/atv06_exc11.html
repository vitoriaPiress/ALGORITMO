<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>

<body>

    Saldo no banco: <input id="valSal" placeholder="ex: 1500.50" type="text"><br>
    <button onclick="calc()">Verificar finanças</button> <br><br>

    <span id="result"></span>

    <span style="color: blue;"></span>

</body>

</html>

<script>

    function calc() {
        var saldo = valSal.value;

        if (saldo == 0) {
            result.innerHTML = `<span style="color: black;">Conta zerada</span>`;
        }

        else{

            if (saldo < 0) {
            result.innerHTML = `<span style="color: red;">Está devendo!</span>`;
        }

        else{

            if (saldo > 0) {
            result.innerHTML = `<span style="color: blue;">Saldo positivo! :D</span>`;
        }

        }

        }
        
        
    }

</script>
